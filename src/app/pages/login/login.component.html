<div class="login-container">
  <div class="login-content">
    <!-- Left side - Notebook illustration -->
    <div class="illustration-section">
      <div class="illustration-wrapper">
        <img src="assets/images/notebook.jpg" alt="Notebook illustration" class="notebook-image">
        <div class="illustration-overlay">
          <h1 class="app-title">AquaNote</h1>
          <!-- <p class="app-subtitle">Your digital notebook companion</p> -->
        </div>
      </div>
    </div>

    <!-- Right side - Login form -->
    <div class="form-section">
      <div class="form-wrapper">
        <div class="form-header">
          <h2>登录</h2>
          <!-- <p>Sign in to continue to AquaNote</p> -->
        </div>

        <form class="login-form" [formGroup]="loginForm" >
          <mat-form-field appearance="outline" class="full-width">
            <mat-label for="email">邮箱</mat-label>
            <input matInput type="email" id="email" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label for="password">密码</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <div class="form-options">
            <mat-checkbox [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}">记住此账号</mat-checkbox>
            <a href="#" class="forgot-password">忘记密码?</a>
          </div>

          <button mat-raised-button color="primary" (click)="onSubmit()" class="login-button full-width" [disabled]="!loginForm.valid">
            登录
          </button>

          <!-- <div class="divider">
            <span>or</span>
          </div>

          <button mat-stroked-button type="button" class="google-button full-width">
            <mat-icon>account_circle</mat-icon>
            Continue with Google
          </button> -->

          <div class="signup-link">
            没有账号？<a href="#" class="link">注册新账号</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

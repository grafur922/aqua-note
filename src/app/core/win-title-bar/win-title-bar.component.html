<div class="bar">
    <div class="left-section">
        <div class="icon"></div>
        <span class="app-name">笔记</span>
    </div>
    <div class="center-section">
        <!-- 可以在这里添加标题或其他内容 -->
    </div>
    <div class="right-section">
        <div class="window-controls">
            <button class="control-btn minimize-btn" title="最小化">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M0,6 L12,6" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="control-btn maximize-btn" title="最大化">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M1,1 L11,1 L11,11 L1,11 Z" fill="none" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="control-btn close-btn" title="关闭">
                <svg width="12" height="12" viewBox="0 0 12 12">
                    <path d="M1,1 L11,11 M11,1 L1,11" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
        </div>
    </div>
</div>
